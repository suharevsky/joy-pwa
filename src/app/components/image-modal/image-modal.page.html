<ion-content>
<swiper class="full-size-image" #swiper [config]="config">
  <ng-template swiperSlide>
    <div class="swiper-zoom-container">
      <img src="{{img}}">
    </div>
  </ng-template>
</swiper>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button class="btn-close" (click)="close()" fill="clear" color="light">
        <ion-icon slot="start" name="close">close</ion-icon>
      </ion-button>  
    </ion-col> 
    
  </ion-row>
</ion-footer>
