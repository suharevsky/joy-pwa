<div
  class="avatar"
  [ngClass]="'avatar-' + size"
  [defaultImage]="userService.getDefaultPhotoPlaceholder(userService.user)"
  [lazyLoad]="photo"
  [style.width]="customSize + 'px'"
  [style.height]="customSize + 'px'"
>
    <span *ngIf="userService.isOnline(user?.lastTimeActive)" class="online-status active"></span>
</div>
